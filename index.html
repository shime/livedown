<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/vendor/github-markdown.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/vendor/github.css">
  <script type="text/javascript">
    function changeTag() {
      var div = document.getElementById("markdown-body");
      var current = div.getAttribute("contenteditable");
      div.setAttribute("contenteditable", current ===  "true" ? "false" : "true");
    }
  </script>

</head>
<body>
  <button type="button" onclick="changeTag();" style="float: right;" title="Toggle Editable"></button>
  <div id='markdown-body' class='markdown-body' contenteditable='false'>
  </div>

  <script src="/vendor/zepto.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/vendor/highlight.min.js"></script>
  <script src="/client.js"></script>
</body>
</html>
